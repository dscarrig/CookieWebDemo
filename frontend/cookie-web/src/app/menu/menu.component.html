<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div>
      <a *ngIf="basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/welcome" class="navbar-brand">Cookie Land</a>
      <a *ngIf="!basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/login" class="navbar-brand">Cookie Land</a>
    </div>

    <ul class="navbar-nav">
      <li><a *ngIf="basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/welcome" class="nav-link">Home</a></li>
      <li><a *ngIf="basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/todos" class="nav-link">Todos</a></li>
      <li><a (click)="refreshMenu()" routerLink="/menu" class="nav-link">Menu</a></li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a *ngIf="basicAuthenticationService.isUserLoggedIn() && getItemsInCart()==0" (click)="refreshMenu()" routerLink="/cart" class="nav-link">Cart</a></li>
      <li><a *ngIf="basicAuthenticationService.isUserLoggedIn() && getItemsInCart()>0" (click)="refreshMenu()" routerLink="/cart" class="nav-link">Cart ({{itemsInCart}})</a></li>
      <li><a *ngIf="!basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/createaccount" class="nav-link">Create Account</a></li>
      <li><a *ngIf="!basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/login" class="nav-link">Login</a></li>
      <li><a *ngIf="basicAuthenticationService.isUserLoggedIn()" (click)="refreshMenu()" routerLink="/logout" class="nav-link">Logout</a></li>
    </ul>
  </nav>
</header>
