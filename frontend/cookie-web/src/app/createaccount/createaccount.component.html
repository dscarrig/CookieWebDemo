<h1>
  CREATE A USER!
</h1>

<div>

  <div class="alert alert-warning" *ngIf="userExists">Username already exists</div>
  <br />

  User Name : <input type="text" name="username" [(ngModel)]="username">
  Password  : <input type="password" name="password" [(ngModel)]="password">

  <button (click)=createUser() class="btn btn-success">Create ME!</button>

</div>
