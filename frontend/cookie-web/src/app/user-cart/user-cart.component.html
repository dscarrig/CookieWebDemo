<body>


  <div *ngIf="getCartTotal() > 0" class="container">
    <table class="table">

      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let shopItem of shopItems">
          <td>{{shopItem.itemName}}</td>
          <td>{{shopItem.description}}</td>
          <td>{{shopItem.price}}</td>
          <td><button (click)="removeItemFromCart(shopItem)" class="btn-success">Remove from cart</button></td>
        </tr>
      </tbody>

    </table>
  </div>

  <div *ngIf="getCartTotal() > 0" class="container">
    <table class="table">

      <tbody>
      <td>Total price:</td>
      <td>${{getCartTotal().toFixed(2)}}</td>
      </tbody>

    </table>
  </div>

  <div *ngIf="getCartTotal() === 0" class="container">
    Cart is empty.
    <br />
    <button (click)="goToMenu()" class="btn-success">Go to the menu to add items to the cart.</button>
  </div>

  <div class="container">
    <button *ngIf="authenticationService.isUserLoggedIn() && getCartTotal() > 0" (click)="payNow()" class="btn-success">PAY NOW</button>
    <button *ngIf="!authenticationService.isUserLoggedIn()" (click)="goToLogin()" class="btn-success">Log in to check out</button>
  </div>


</body>
